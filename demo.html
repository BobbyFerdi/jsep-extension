<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>jsep-extension Demo</title>
    <meta name="description" content=""/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/fontawesome/fontawesome.min.css">
    <link rel="stylesheet" href="./src/jsep-extension.css"/>
    <link rel="stylesheet" href="./dist/jquery/jquery-ui.css">

    <script src="./dist/jquery/jquery-3.7.1.min.js"></script>
    <script src="./dist/jquery-ui/jquery-ui.min.js"></script>
    <script src="./dist/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./dist/fontawesome/all.min.js"></script>
    <script src="./dist/jsep/jsep.iife.min.js"></script>
    <script src="./src/jsep-extension.js"></script>

    <script>
        const variables = ["Amount", "BranchCode", "BranchName"];
        const inputId = "formulaInput";
        const buttonId = "btnAdd";
        appendFormulaParser(inputId, "formula", buttonId, variables, "fa-solid fa-check", "fa-solid fa-xmark", false);
        $(function () {
            formulaInput(inputId, buttonId, variables, false);
        });
    </script>

</head>

<body>

<!-- Core Scripts -->
<div class="row">
    <div class="col-md-12">
        <div class="card mb-6">
            <div class="card-body pt-4">
                <form class="pt-0" id="addNewFormulaForm" method="POST"
                      action="./success.html">
                    <div class="mb-6 jsep-container">
                        <label class="form-label">Formula</label>
                        <div class="input-group" id="formula">
                            <input class="form-control ui-autocomplete-input" type="text" id="formulaInput"
                                   autocomplete="on">
                        </div>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="btn btn-primary me-3 data-submit" id="btnAdd">Add
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
